<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>新闻App</title>

  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="/img/3.png"  type="image/x-icon">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
</head>

<body ng-app="starter" ng-controller="AppController" class="platform-android platform-cordova platform-webview">
  <ion-side-menus>
    <!-- 中间内容 -->
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive " align-title="center">
        <ion-nav-back-button class="button-clear">
          返回
        </ion-nav-back-button>
        <div class="bar bar-subheader" style="padding:0" ng-hide="visible">
          <div class="bar item-input-inset">
            <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="搜索:国内、国际、军事、财经、互联网、房产、汽车、体育、娱乐、游戏" title="国内、国际、军事、财经、互联网、房产、汽车、体育、娱乐、游戏" ng-model="params.channelName">
      </label>
            <button class="button button-clear button-positive" ng-click="News()">
        确定
      </button>
          </div>
        </div>
      </ion-nav-bar>

      <ion-nav-view>
      </ion-nav-view>
    </ion-side-menu-content>

    <!-- 左侧菜单 -->
    <ion-side-menu side="left" width="200">
      <ion-header-bar align-title="center" class="bar-positive ">
        <h1 class="title">新闻分类</h1>
        </div>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="(key,value) in newsList" class="item" ng-click="ListNews('{{value.name}}')" menu-close>
            {{value.name}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>

</body>

</html>
